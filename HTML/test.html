<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .wrapper{
            padding:10px;
            background-color: antiquewhite;
        }
        #banner {
            height: 300px;
            overflow: hidden;
           position: relative;
        }
        #banner h2 {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%
            
        }
    </style>

</head>



<body>
    <div class="wrapper">
        <div id="banner">
            <img src="../media/html.png" height="300px" width="100%">
            <h2>Learn HTML</h2>
        </div>
    </div>
</body>
</html>
