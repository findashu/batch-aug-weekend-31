<html>

    <head>
        <title>Contact Form</title>
    </head>


    <body>
        
        <h1>Contact Us</h1>


        <form action="#" method="GET" enctype="application/x-www-form-urlencoded">

            Name: <input type="text" name="name" value="Ashu" required>

            <br>

            Password: <input type="password" name="password" placeholder="Password" required maxlength="10" minlength="5">

            <br>

            Mobile: <input type="number" name="mobile" >

            <br>

            Email : <input type="email" name="email" required>

            <br>

            Date : <input type="date" name="bday" >

            <br>

            Resume : <input type="file" name="Resume">

            <br>

            Gender: 
            Male : <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">

            <br>

            Hobbies: <br>

            <input type="checkbox" name="singing" value="true"> Singing <br>
            <input type="checkbox" name="coding" value="coding"> Coding <br>

            State : 

            <select name="state">
                <option value="KN">Karnataka</option>
                <option value="TN">TN</option>
                <option value="UP">UP</option>
                <option value="MP">MP</option>
            </select>
            <br>
            Address: <textarea name="address" cols="20" rows="5" ></textarea>


            <br>

            <input type="submit"  value="submit">

            <input type="reset" value="reset">

            <!-- <button type="submit">Submit</button> -->
        </form>

    </body>

</html>
